name: Release

on:
  workflow_dispatch:
    inputs:
      build-zoo-handler:
        description: 'Build Zoo Handler Payload'
        required: false

jobs:
  staging:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: jvalkeal/setup-maven@v1
      with:
        maven-version: 3.6.2
    - uses: jfrog/setup-jfrog-cli@v1
      with:
        version: 1.43.2
      env:
        JF_ARTIFACTORY_LOCAL: ${{ secrets.JF_ARTIFACTORY_SECRET_LOCAL }}
    - name: Configure JFrog Cli
      run: |
        jfrog rt mvnc \
          --server-id-resolve=local \
          --server-id-deploy=local \
          --repo-resolve-releases=libs-staging \
          --repo-resolve-snapshots=libs-staging \
          --repo-deploy-releases=libs-staging \
          --repo-deploy-snapshots=libs-staging
        echo JFROG_CLI_BUILD_NAME=atest4-project >> $GITHUB_ENV
        echo JFROG_CLI_BUILD_NUMBER=$GITHUB_RUN_NUMBER >> $GITHUB_ENV
        echo BUILD_ZOO_HANDLER_atest4_buildname=atest4-project >> $GITHUB_ENV
        echo BUILD_ZOO_HANDLER_atest4_buildnumber=$GITHUB_RUN_NUMBER >> $GITHUB_ENV

    # zoo extract and ensure
    - name: Extract Zoo Context Properties
      uses: jvalkeal/build-zoo-handler@v0.0.4
      with:
        dispatch-handler-extract-context-properties: true

    # build
    - name: Build and Publish
      id: build
      run: |
        jfrog rt mvn build-helper:parse-version versions:set \
          -DprocessAllModules=false -DgenerateBackupPoms=false \
          -DnewVersion='${parsedVersion.majorVersion}.${parsedVersion.minorVersion}.${parsedVersion.incrementalVersion}'${BUILD_ZOO_HANDLER_atest4_version_postfix-${BUILD_ZOO_HANDLER_atest_version_postfix}}
        jfrog rt mvn -U -B clean install
        jfrog rt build-publish
        echo BUILD_ZOO_HANDLER_atest4_version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout) >> $GITHUB_ENV

    # zoo tag
    - name: Tag Release
      uses: jvalkeal/build-zoo-handler@v0.0.4
      with:
        tag-release-branch: ${{ env.BUILD_ZOO_HANDLER_atest4_version }}
        tag-release-tag: ${{ env.BUILD_ZOO_HANDLER_atest4_version }}
        tag-release-tag-prefix: v

    # zoo success
    - name: Notify Build Success Zoo Handler Controller
      uses: jvalkeal/build-zoo-handler@v0.0.4
      with:
        dispatch-handler-token: ${{ secrets.REPO_ACCESS_TOKEN }}
        dispatch-handler-client-payload-data: >
          {
            "event": "release-succeed"
          }

    # zoo failure
    - name: Notify Build Failure Zoo Handler Controller
      if: ${{ failure() }}
      uses: jvalkeal/build-zoo-handler@v0.0.4
      with:
        dispatch-handler-token: ${{ secrets.REPO_ACCESS_TOKEN }}
        dispatch-handler-client-payload-data: >
          {
            "event": "release-failed"
          }
